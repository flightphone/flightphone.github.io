<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style_fit.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Unbounded">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

    <title>Фитнес</title>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="fit_page_title fit_left_top">
                        Тренировки
                    </div>
                    <div class="fit_cart fit_bg_clr1" style="margin-top: 22px;">
                        <div class="fit_hug">
                            <div class="fit_subtitle">
                                Экспресс - тренировка
                            </div>
                            <div style="margin-top: 12px;" class="fit_row">
                                <img src="/imgf/clock-backward.svg" alt="">
                                <div style="margin-left: 8px;" class="fit_meta">7 минут</div>
                            </div>

                            <div style="margin-top: 8px;" class="fit_row">
                                <img src="/imgf/Subtract.svg" alt="">
                                <div style="margin-left: 8px;" class="fit_meta">~180 ckal</div>
                            </div>
                        </div>
                        <div class="fit_button">
                            <div class="fit_btn_text">
                                Начать
                            </div>
                        </div>
                        <img src="/imgf/positive.svg" alt=""
                            style="position: absolute; right: 23px; top:0; height: 100%;margin: 0;">
                    </div>

                    <div class="fit_cart fit_bg_clr2">
                        <div class="fit_hug">
                            <div class="fit_subtitle">
                                Кардио тренировка
                            </div>
                            <div style="margin-top: 12px;" class="fit_row">
                                <img src="/imgf/clock-backward.svg" alt="">
                                <div style="margin-left: 8px;" class="fit_meta">30 минут</div>
                            </div>

                            <div style="margin-top: 8px;" class="fit_row">
                                <img src="/imgf/Subtract.svg" alt="">
                                <div style="margin-left: 8px;" class="fit_meta">~350 ckal</div>
                            </div>
                        </div>
                        <div class="fit_button">
                            <div class="fit_btn_text">
                                Начать
                            </div>
                        </div>
                        <img src="/imgf/graceful.svg" alt=""
                            style="position: absolute; right: 0px; top:0; height: 100%;margin: 0;">

                    </div>
                    <div class="fit_cart fit_bg_clr3">

                        <div class="fit_hug">
                            <div class="fit_subtitle">
                                Стретчинг тренировка
                            </div>
                            <div style="margin-top: 12px;" class="fit_row">
                                <img src="/imgf/clock-backward.svg" alt="">
                                <div style="margin-left: 8px;" class="fit_meta">30 минут</div>
                            </div>

                            <div style="margin-top: 8px;" class="fit_row">
                                <img src="/imgf/Subtract.svg" alt="">
                                <div style="margin-left: 8px;" class="fit_meta">~350 ckal</div>
                            </div>
                        </div>
                        <div class="fit_button">
                            <div class="fit_btn_text">
                                Начать
                            </div>
                        </div>
                        <img src="/imgf/front.svg" alt=""
                            style="position: absolute; right: 0px; top:0; height: 100%;margin: 0;">

                    </div>

                </div>
            </div>
        </div>
