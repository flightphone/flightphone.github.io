<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/flt.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <title>Фильтр</title>
</head>

<body>
    <div class="border" style="width: 768px;height: 1024px; position: relative;">
        <div class="header">
            <div class="title">
                Фильтры
            </div>
            <a href="#" style="position: absolute; left:25px">
                <img src="/imge/lefta.svg" alt="">
            </a>
        </div>

        <div class="d-flex" style="width: 100%; height: 945px;">
            <div class="leftpanel">
                <div class="item">
                    Производитель
                </div>
                <div class="item">
                    Тип
                </div>
                <div class="item" style="background: #FFFFFF;">
                    Топливо
                </div>
                <div class="item">
                    Количество фаз
                </div>
                <div class="item">
                    Тип стартера 
                </div>
                <div class="item">
                    Цена
                </div>

                
            </div>
            <div>
                <div class="checklist d-flex flex-column" style="margin: 30px;">
                    <div class="d-flex align-items-center">    
                        <input type="checkbox" class="form-check-input">
                        <div style="margin-left: 10px;">Бензин</div>
                    </div>
                    <div class="d-flex align-items-center" style="margin-top: 10px;">    
                        <input type="checkbox" class="form-check-input">
                        <label style="margin-left: 10px;">Дизель</label>
                    </div>
                    <div class="d-flex align-items-center" style="margin-top: 10px;">    
                        <input type="checkbox" class="form-check-input">
                        <label style="margin-left: 10px;">Газ</label>
                    </div>
                    
                </div>
                
            </div>

        </div>

        <div class="footer">
            <div class="frame_button">
                <div class="okbut">
                    Применить
                </div>
                <div class="cancelbut">
                    Сбросить
                </div>
            </div>

        </div>
    </div>


    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
