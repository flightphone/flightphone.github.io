    <script type="module" src="./../js/model-viewer.min.js"></script>
    <script src="./../js/save-png.js"></script>
    <model-viewer src="./../models/wine2.glb" skybox-image="./../enviroment/env1.hdr" 
    
    ar
        ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" shadow-intensity="0"
        exposure="2" shadow-softness="0" style="width: 100%; height: 600px; background-color: #505050;">

        
        
    </model-viewer>
    <script>
        const mv = document.querySelector('model-viewer');
        mv.addEventListener('load', () => {
            
            const material0 = mv.model.materials[0];
            material0.pbrMetallicRoughness.setBaseColorFactor([1, 0.9, 0.85, 1]);
            material0.setThicknessFactor(1.0);

            const material1 = mv.model.materials[1];
            material1.pbrMetallicRoughness.setBaseColorFactor([0.91, 0.91, 1, 1]);
            material1.pbrMetallicRoughness.setRoughnessFactor(0.05);
            material1.pbrMetallicRoughness.setMetallicFactor(0.1);
            material1.setThicknessFactor(8.0);
            
                
        });


    </script>
