<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Звонок на WhatsApp</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <style>
      body {
        margin: 0;
        padding-top: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script>
        let send = () => {
            e = document.getElementById("phone").value;
            let url="https://api.whatsapp.com/send?phone=" + e;
            location.href = url;
        }
    </script>
  </head>
  <body>
    <div><h1>Звонок на WhatsApp</h1></div>
    <div class="mt-4 d-flex">
        <input class="form-control form-control-lg" type="text" placeholder="+7-999-99-99" id="phone">
        <button type="button" class="btn btn-primary btn-lg" style="margin-left: 10px;" onclick="send()">Send</button>
    </div>
  </body>
</html>
