<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Grid</title>
</head>
<style>
    .container {
        display: grid;
        grid-template-columns: auto auto;
        /* grid-auto-flow:row; */
        gap: 10px;
        width: 1000px;
        margin: 100px auto;
        border: 1px solid black;
        justify-content:stretch;
        padding: 20px;
    
    }
    .col {
        border: 1px solid red;
    }
</style>    

<body>
    <div class="container">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>

        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>

        <div class="col">7</div>
        
    </div>
<script>
    alert(document.body.clientWidth);
</script>    
</body>
</html>
